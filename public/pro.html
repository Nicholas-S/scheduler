<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Pro Login</title>
</head>

<body>
    <div class="wrapper">
        <header>Enter your Phone Number</header>
        <form id="submit-phone" action="/pro/try-login/" method="GET">
            <div class="field SMS">
                <div class="input-area">
                    <input type="tel" placeholder="Phone Number" name="SMS" id="SMS">
                    <i class="icon fas fa-sms"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">SMS can't be blank</div>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Create pro account <a href="#">here</a></div>
    </div>
    <script src="pro_script.js" defer></script>
</body>
</html>
